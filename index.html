<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="egg.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calcField col-12">
        <input id="calc" name="calc" class="calcBlue" type="text" disabled>
    </div>
    <div class="calcInputBlue col-12" id=calcInput>
        <button class="btnGen" type="button" id="7" value="7">7</button>
        <button class="btnGen" type="button" id="8" value="8">8</button>
        <button class="btnGen" type="button" id="9" value="9">9</button>
        <button class="btnGen" type="button" id="/">/</button> <br />
        <button class="btnGen" type="button" id="4" value="4">4</button>
        <button class="btnGen" type="button" id="5" value="5">5</button>
        <button class="btnGen" type="button" id="6" value="6">6</button>
        <button class="btnGen" type="button" id="*">*</button> <br />
        <button class="btnGen" type="button" id="1" value="1">1</button>
        <button class="btnGen" type="button" id="2" value="2">2</button>
        <button class="btnGen" type="button" id="3" value="3">3</button>
        <button class="btnGen" type="button" id="-">-</button> <br />
        <button class="btnGen" type="button" id="0" value="0">0</button>
        <button class="btnGen" type="button" id=".">.</button>
        <button class="btnGen" type="button" id="=">=</button>
        <button class="btnGen" type="button" id="+">+</button>
        <button class="btnGen" type="button" id="C">C</button>
    </div>

    <div class="colorSelect col-12">
        <button class="btnColor" type="button" id="red" onclick="changeColor('Red')" onclick="resetDark()"></button>
        <button class="btnColor" type="button" id="green" onclick="changeColor('Green')"></button>
        <button class="btnColor" type="button" id="blue" onclick="changeColor('Blue')"></button>
        <button class="btnColor" type="button" id="yellow" onclick="changeColor('Yellow')"></button>
        <button class="btnColor" type="button" id="silver" onclick="changeColor('Silver')"></button>
    </div>

    <div class="custom-control custom-radio margin-custom">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" onclick="lightTheme()" checked>
        <label class="custom-control-label" for="customRadio1">Light Theme</label>
    </div>
    <div class="custom-control custom-radio margin-custom2">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" onclick="darkTheme()">
        <label class="custom-control-label dark" for="customRadio2">Dark Theme</label>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
